<!DOCTYPE html>
<html lang="en">

	<head>
		<title>API</title>
		<link rel="stylesheet" href="apistyle.css">
	</head>

	<body>
	<h3>My Google Maps Demo</h3>
    <div id="map"></div>
	<script>
		 function initMap() {
		  var myLatLng = {lat: 37.176772, lng: -3.589867};
		  var myLatLng2 = {lat:33.984937, lng: -118.474027};
		  var myLatLng3 = {lat:32.443848, lng:-110.788316};
		  var myLatLng4 = {lat:18.371842, lng:-77.051841};
		  var myLatLng5 = {lat:37.551438, lng:126.940773};
		  var myLatLng6 = {lat:36.365821, lng:25.365563};
		  var myLatLng7 = {lat: 33.831277, lng:130.792468};

		  var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: myLatLng
			/*mapTypeId: 'hybrid'*/
		  });

		  var marker = new google.maps.Marker({
			position: myLatLng,
			map: map,
			title: 'Alhambra'
		  });	
		  var marker = new google.maps.Marker({
			position: myLatLng2,
			map: map,
			title: 'Venice Beach'
		  });	
		   var marker = new google.maps.Marker({
			position: myLatLng3,
			map: map,
			title: 'Mount Lemmon'
		  });	
		   var marker = new google.maps.Marker({
			position: myLatLng4,
			map: map,
			title: 'Iris Blue Hole'
		  });	
		   var marker = new google.maps.Marker({
			position: myLatLng5,
			map: map,
			title: 'Sogang University'
		  });
		   var marker = new google.maps.Marker({
			position: myLatLng6,
			map: map,
			title: 'Santorini Island'
		  });
		  var marker = new google.maps.Marker({
			position: myLatLng7,
			map: map,
			title: 'Kawachi Fuji Garden'
		  });
			}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?&callback=initMap"
		async defer>
	</script>
	</body>
</html>
